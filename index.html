<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <script src="./js/script.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
</head>

<body>
  <div id="left">
    <!-- <img src="./assets/background.jpg" alt="background image"> -->
    <div id="logo-container">
      <img src="./assets/logo.png" alt="Odin Logo">
      <p>Odin</p>
    </div>
  </div>
  <div id="right">
    <div id="first-section">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div id="second-section">
      <form action="index.html" method="post">
        <h1>Let's do this!</h1>
        <fieldset class="form-container">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name">
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="confirm-password" id="confirm-password">
   
        </fieldset>
      </form>
    </div>
    <div id="third-section">
      <button>Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>

</body>

</html>
